<!DOCTYPE html> 
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Tabs</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!--Div container for tabs-->
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">First Tab</button>
            <button class="tab-button" data-tab="tab2">Second Tab</button>
            <button class="tab-button" data-tab="tab3">Third Tab</button>
            <button class="tab-button" data-tab="tab4">Fourth Tab</button>
        </div>

        <!--Tab content-->
        <div class="tab-content active" id="tab1">
            Content of the First tab  to be displayed here</div>
        <div class="tab-content" id="tab2">
            Content of the Second tab  to be displayed here</div>
        <div class="tab-content" id="tab3">
            Content of the Third tab  to be displayed here</div>
        <div class="tab-content" id="tab4">
            Content of the Fourth tab  to be displayed here</div>

        <script src="script.js"></script>
    </body>
</html>
